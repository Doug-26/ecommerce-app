<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <!-- Progress Steps -->
      <div class="checkout-progress mb-5">
        <div class="d-flex justify-content-between align-items-center">
          <div class="step" [class.active]="currentStep() >= 1" [class.completed]="currentStep() > 1">
            <div class="step-number" (click)="goToStep(1)">
              @if (currentStep() > 1) {
                <i class="fas fa-check"></i>
              } @else {
                1
              }
            </div>
            <div class="step-label">Shipping</div>
          </div>
          <div class="step-line" [class.completed]="currentStep() > 1"></div>
          
          <div class="step" [class.active]="currentStep() >= 2" [class.completed]="currentStep() > 2">
            <div class="step-number" (click)="goToStep(2)">
              @if (currentStep() > 2) {
                <i class="fas fa-check"></i>
              } @else {
                2
              }
            </div>
            <div class="step-label">Payment</div>
          </div>
          <div class="step-line" [class.completed]="currentStep() > 2"></div>
          
          <div class="step" [class.active]="currentStep() >= 3" [class.completed]="currentStep() > 3">
            <div class="step-number" (click)="goToStep(3)">
              @if (currentStep() > 3) {
                <i class="fas fa-check"></i>
              } @else {
                3
              }
            </div>
            <div class="step-label">Review</div>
          </div>
        </div>
      </div>

      <!-- Step Content -->
      <div class="checkout-content">
        @switch (currentStep()) {
          @case (1) {
            <app-checkout-shipping 
              (onContinue)="onContinueToPayment()"
              (onBack)="onBackToShipping()">
            </app-checkout-shipping>
          }
          @case (2) {
            <app-checkout-payment 
              (onContinue)="onContinueToReview()"
              (onBack)="onBackToShipping()">
            </app-checkout-payment>
          }
          @case (3) {
            <app-checkout-review 
              (onBack)="onBackToPayment()">
            </app-checkout-review>
          }
        }
      </div>
    </div>
  </div>
</div>
