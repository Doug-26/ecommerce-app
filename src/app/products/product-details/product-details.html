@if (product()) {
  <div class="container my-4">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product()!.imageUrl" class="img-fluid rounded shadow" alt="{{ product()!.name }}">
      </div>
      <div class="col-md-6">
        <h2>{{ product()!.name }}</h2>
        <p class="text-muted">{{ product()!.category }}</p>
        <p>{{ product()!.description }}</p>
        <h4 class="text-primary">${{ product()!.price }}</h4>
        <p><strong>In stock:</strong> {{ product()!.stock }}</p>
        <button class="btn btn-success mt-3" (click)="addToCart(product()!)">Add to Cart</button>
      </div>
    </div>
  </div>
} @else {
  <div class="container my-4">
    <h2 class="text-center">Product not found</h2>
    <p class="text-center">The product you are looking for does not exist.</p>
  </div>
}
